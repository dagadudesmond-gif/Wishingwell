<!DOCTYPE html>
<html>
<head>
  <title>WishWell - New Year</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;   /* Dark night sky */
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: #fff;
    }
    h1 {
      color: #f1c40f;
      margin-top: 40px;
      text-shadow: 2px 2px 8px #ff0000;
    }
    p {
      font-size: 1.2em;
      color: #ddd;
    }
    .wish {
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #f1c40f;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      width: 60%;
      font-size: 1.2em;
      color: #f1c40f;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background: #f1c40f;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
      color: black;
    }
    a {
      text-decoration: none;
      color: #f1c40f;
    }
    a:hover {
      color: #fff;
    }

    /* ðŸŽ† Firework styling */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: red;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(20); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy New Year!</h1>
  <p>Enter a name to personalize your wish:</p>
  <input type="text" id="nameInput" placeholder="Type a name here">
  <button onclick="showWish()">Generate Wish</button>
  <div id="personalizedWish" class="wish"></div>

  <p><a href="index.html">â¬… Back to Homepage</a></p>

  <script>
    function showWish() {
      const name = document.getElementById("nameInput").value;
      document.getElementById("personalizedWish").innerText =
        `ðŸŽ† Happy New Year, ${name}! ðŸ¥³ May your year be filled with fireworks of joy, success, and love ðŸŽ‡âœ¨`;
    }

    // ðŸŽ‡ Fireworks generator
    function createFirework() {
      const firework = document.createElement("div");
      firework.className = "firework";
      firework.style.left = Math.random() * window.innerWidth + "px";
      firework.style.top = Math.random() * window.innerHeight + "px";
      firework.style.background = ["red","yellow","blue","purple","lime"][Math.floor(Math.random()*5)];
      document.body.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 1000);
    }

    // Launch fireworks every 500ms
    setInterval(createFirework, 500);
  </script>
</body>
</html>
